name: Build

on:
  push:
    branches:
      - win
  pull_request:
    branches:
      - win

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies for client
      run: |
        npm install pnpm -g
        cd apps/we-dev-client
        pnpm install

    - name: Build client
      run: |
        cd apps/we-dev-client
        pnpm build

